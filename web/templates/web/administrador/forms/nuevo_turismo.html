<h3>Nuevo Sitio Turístico</h3>
<form action="{% url 'nuevo_turismo' %}" method="post" role="form" style="text-align:left;" enctype="multipart/form-data">
	{% csrf_token %}
	<label for="nombreSitio">Nombre</label>
	{{ form.nombreSitio }}<br>
	<label for="direccion">Dirección</label>
	{{ form.direccion }}<br>
	<label for="descipcion">Descripción</label>
	{{ form.descripcion }}<br>
	<label for="imagen">Imagen</label>
	<input type="file" name="image"><br>
	<label for="categoria">Categoría</label>
	{{ form.categoria }}<br>	
	<div class="form-actions">
	  <button type="submit" class="btn btn-success">Enviar</button>
	</div>
</form>
{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
